<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link id="css_theme" href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">

</head>

<body>

     <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
        <div class="container">
          <a class="navbar-brand" href="#">Titan project</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Home
                    </a>
             </li>
              <li class="nav-item">
                <a class="nav-link" id="change_theme" href="#">
                    <i class="fas fa-adjust"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Logstash filter tester</h1>
                <p class="lead">A simple way to test your Logstash's configurations files</p>
            </div>
            <div class="col-lg-12" style="margin-top: 5em">
                <div class="form-row">
                    <h4>Logs:</h4>
                    <textarea id="input_data_textarea" class="form-control col-lg-12" rows="5" placeholder="Copy/Paste your logs file here !"></textarea>
                    
                    <h4 style="margin-top: 2em">Logstash filter:</h4>
                    <textarea id="logstash_filter_textarea" class="form-control col-lg-12" rows="15" placeholder="Write your logstash filter here !"></textarea>

                    <h4 style="margin-top: 2em">Logstash output:</h4>
                    <textarea id="output" class="form-control col-lg-12" rows="10" placeholder="The Logstash output will be show here !" readonly="readonly"></textarea>

                    <div class="col-lg-12" style="margin-top: 1em"></div>
                    <button type="button" class="btn btn-info" id="fill_form">Show me an example</button>
                    <button type="submit" class="btn btn-primary" id="start_process">Start process</button>
                </div>
                </div>

            </div>
        </div>
    </div>

    <div id="wait_spinner" class="loading" style="display: none">Loading&#8230;</div>
    
    <!-- Bootstrap core JavaScript -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/js.cookie-2.2.0.min.js"></script>

    <script src="./js/custom.js"></script>

</body>

</html>
