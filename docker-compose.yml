version: '3'

services:

  titan-project-backend:
    restart: always
    build: 
      context: ./backend
     # args:
      #  http_proxy: ""
      #  https_proxy: ""
      #  no_proxy: ""
    environment:
        - LOGFILES_DIR=/data/logfiles/
    ports:
      - "8081:8081"
    volumes:
      - titan-project-logfiles:/data/logfiles/

  titan-project-frontend:
    restart: always
    build: 
      context: ./frontend
      args:
        BACKENDHOST: "localhost:8081"
        #  http_proxy: ""
        #  https_proxy: ""
        #  no_proxy: ""
    ports:
     - "8080:80"

volumes:
  titan-project-logfiles:
